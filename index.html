<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <!-- 原有的 head 內容保持不變 -->
    <style>
        /* 在原有的 style 中加入音樂控制按鈕的樣式 */
        #music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        #music-control button {
            background-color: #28a745;
            padding: 8px 15px;
            font-size: 14px;
        }
        #music-control button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- 加入音訊元素 -->
    <audio id="bgMusic" loop>
        <source src="assets/music/music.mp3" type="audio/mp3">
        <!-- 例如可以放在 assets/music/background.mp3 -->
    </audio>

    <!-- 加入音樂控制按鈕 -->
    <div id="music-control">
        <button onclick="toggleMusic()">音樂開關</button>
    </div>

    <!-- 原有的 game-container div 和其他內容保持不變 -->
    <div id="game-container">
        <!-- 原有內容 -->
    </div>

    <!-- 在 game.js 之前加入音樂控制腳本 -->
    <script>
        const bgMusic = document.getElementById('bgMusic');
        let musicEnabled = false;

        function toggleMusic() {
            if (musicEnabled) {
                bgMusic.pause();
                musicEnabled = false;
            } else {
                bgMusic.play();
                musicEnabled = true;
            }
        }

        // 在遊戲開始時（第一次用戶互動）自動播放音樂
        document.addEventListener('click', function initMusic() {
            if (!musicEnabled) {
                toggleMusic();
            }
            document.removeEventListener('click', initMusic);
        }, { once: true });
    </script>
    <script src="game.js"></script>
</body>
</html>
